{% extends "base.html" %}
{% block content %}
    <h1>{{ content }}</h1>                        
    {% for post in posts %}
        <hr>
        <article>
            {% include "includes/post_card.html" %}         
            <p>{{ post.text|truncatewords:10 }}</p>
            <a href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
        </article>
    {% endfor %}
{% endblock content %}
